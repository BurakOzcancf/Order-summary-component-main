    <title>Frontend Mentor | Order summary card</title>

<body>
    <main>
        <h1 class="sr-only">Frontend Mentor | Order summary card</h1>
        <div class="photo"></div>
        <section class="container">
            <h1 class="title">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="membership">
                <img src="./images/icon-music.svg" alt="music">
                <div class="plan">
                    <div class="plan-annual">Annual Plan</div>
                    <div class="plan-price">$59.99/year</div>
                </div>
                <a href="#" class="plan-change">Change</a>
            </div>
            <a href="#" class="membership-payment">Proceed to Payment</a>
            <a href="#" class="membership-cancel">Cancel Order</a>
        </section>
    </main>
